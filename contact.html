  <main>
    <br><br>
    <section>
    <h2 id="message">Send Me a Message</h2><br>
    </section>
    <br>
    <form id="contact" method="post" action="mailto:amuha044@mtroyal.ca">
      <fieldset>
        <label>Email*</label>
                <!--source: https://stackoverflow.com/questions/5601647/html5-email-input-pattern-attribute-->
        <br><br>
        <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size ="90" name="subject" class="form-input" placeholder="name@domain.com" required>
        <br>
        <br>
        <label>Subject*</label>
        <br><br>
        <input type="text" maxlength="40" size ="90" name="subject" class="form-input" placeholder="Subject Line" required>
        <br>
        <br>
        <label>Your Message*</label>
        <br><br>
        <textarea minlength="10" class="form-textarea" cols ="84" placeholder="Message..."></textarea>
        <br>
        <br>


        <input type="submit" value="Submit" class="learnBtn">
        <input type="reset" value="Reset" class="learnBtn">
      </fieldset>
      </form>

    <br>
